  <p-toast position="top-center"></p-toast>
  <div class="bg" *ngIf="!isShow">
    <main class="main">
        <div class="container">
          <section class="wrapper">
            <div class="heading" style="text-align: center;">
              <h1 class="text text-large" style="justify-content: center;">Sign Up</h1>
            </div>
            <form name="signin" class="form"  [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="input-control">
                <label for="fname" class="input-label" hidden>Full Name</label>
                <input type="text" name="fname" id="fname" class="input-field" placeholder="Full Name" formControlName="fname">
              </div>
    
              <!-- <div class="input-control">
                <label for="username" class="input-label" hidden>Username</label>
                <input type="text" name="username" id="username" class="input-field" placeholder="Username" formControlName="username">
              </div> -->
    
              <div class="input-control">
                <label for="email" class="input-label" hidden>Email Address</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Email Address" formControlName="email">
              </div>
    
              <div class="input-control">
                <label for="password" class="input-label" hidden>Password</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" formControlName="password">
              </div>
    
              <div class="input-control">
                <label for="cpassword" class="input-label" hidden>Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="input-field" placeholder="Confirm Password" formControlName="cpassword">
              </div>

              <p-toggleButton type="button" formControlName="isQustions" onLabel="I want questionnaire" offLabel="I don't want questionnaire" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{'width': '23em', 'margin-bottom':'10px'}"></p-toggleButton>
              <div class="input-control" *ngIf="this.form.get('isQustions')?.value">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label>Write your Favourite</mat-label>
                    <textarea matInput placeholder="Ex. I need reading books and watch youtube..." formControlName="sentence"></textarea>
                  </mat-form-field>
              </div>
              
    
              <div class="input-control" style="justify-content: center;" *ngIf="this.form.get('isQustions')?.value">
                <!-- <a href="#" class="text text-links">Forgot Password</a> -->
                <input type="submit" name="submit" class="input-submit" value="Register">
              </div>

              <div class="input-control" style="justify-content: center;" *ngIf="!this.form.get('isQustions')?.value">
                <!-- <a href="#" class="text text-links">Forgot Password</a> -->
                <input type="submit" name="submit" class="input-submit" value="NEXT">
              </div>

            </form>
            <div class="striped">
              <span class="striped-line"></span>
              <span class="striped-text">Or</span>
              <span class="striped-line"></span>
            </div>

              <p class="text text-normal">Already you have an Account? <br>
                <span ><a href="/" class="text text-links">Sign in</a></span>
              </p>
            </div>
            
          </section>
        </div>
      </main>
      </div>
