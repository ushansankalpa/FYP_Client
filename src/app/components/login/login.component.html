<p-toast position="top-center"></p-toast>
<div class="bg">
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <div class="heading" style="text-align: center;">
            <h1 class="text text-large" style="justify-content: center;">Sign In</h1>
          </div>
          <form name="signin" class="form" [formGroup]="form" (ngSubmit)="send()">
            <div class="input-control">
              <label for="email" class="input-label" hidden>Email</label>
              <input type="email" name="email" id="email" class="input-field" placeholder="Email" formControlName="email">
            </div>
            <div class="input-control">
              <label for="password" class="input-label" hidden>Password</label>
              <input type="password" name="password" id="password" class="input-field" placeholder="Password" formControlName="password">
            </div>
            <div class="input-control">
              <a href="#" class="text text-links">Forgot Password</a>
              <input type="submit" name="submit" class="input-submit" value="Sign In">
            </div>
          </form>
          <div class="striped">
            <span class="striped-line"></span>
            <span class="striped-text">Or</span>
            <span class="striped-line"></span>
          </div>
